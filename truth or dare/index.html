<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Truth or Dare Spinner</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #1a1a2e;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #e94560;
      color: white;
      cursor: pointer;
    }

    #wheel {
      margin: 40px auto;
      width: 300px;
      height: 300px;
      border: 10px solid white;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      transition: transform 5s ease-out;
    }

    #arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #1a1a2e;
      margin-left: 60%;
      margin-top: 20px;
      
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
    }

    .gameBtn {
      background-color: #0f3460;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¡ Truth or Dare - Spinning Wheel</h1>

  <input type="text" id="nameInput" placeholder="Add Player Name" />
  <button onclick="addPlayer()">Add</button>

  <div id="arrow"></div>
  <canvas id="wheel" width="300" height="300"></canvas>

  <button onclick="spinWheel()">Spin Wheel</button>

  <div id="result"></div>

  <button class="gameBtn" onclick="pickTruth()">Truth</button>
  <button class="gameBtn" onclick="pickDare()">Dare</button>

  <script>
    const names = [];
    const colors = ["#f94144", "#f3722c", "#f8961e", "#f9844a", "#43aa8b", "#577590", "#277da1", "#90be6d"];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    let angle = 0;
    let currentPlayer = "";

    function drawWheel() {
      const num = names.length;
      const arc = 2 * Math.PI / num;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < num; i++) {
        const start = i * arc;
        ctx.fillStyle = colors[i % colors.length];
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, start, start + arc);
        ctx.lineTo(150, 150);
        ctx.fill();

        // Add text
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(start + arc / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "14px Arial";
        ctx.fillText(names[i], 70, 5);
        ctx.restore();
      }
    }

    function addPlayer() {
      const name = document.getElementById("nameInput").value.trim();
      if (name) {
        names.push(name);
        document.getElementById("nameInput").value = "";
        drawWheel();
      }
    }

    function spinWheel() {
      if (names.length < 2) {
        alert("Add at least 2 players!");
        return;
      }

      const randDeg = 3600 + Math.floor(Math.random() * 360);
      angle += randDeg;

      canvas.style.transform = `rotate(${angle}deg)`;

      const winnerIndex = Math.floor(((angle % 360) / 360) * names.length);
      const actualIndex = names.length - winnerIndex - 1;

      setTimeout(() => {
        currentPlayer = names[actualIndex];
        document.getElementById("result").textContent = `ðŸŽ¯ ${currentPlayer}'s turn!`;
        document.querySelectorAll(".gameBtn").forEach(btn => btn.style.display = "inline-block");
      }, 5000); // Match animation time
    }

    const truths = [
      "What's your biggest fear?",
      "Have you ever lied to your friend?",
      "What's a secret you've never told anyone?",
      "What s your weirdest habit?",
      "What's the most embarrassing thing you ve done?"
    ];

    const dares = [
      "Do 10 jumping jacks.",
      "Imitate a celebrity.",
      "Dance for 30 seconds.",
      "Sing like a baby.",
      "Act like a cat for 10 seconds."
    ];

    function pickTruth() {const q = truths[Math.floor(Math.random() * truths.length)];
      document.getElementById("result").textContent =` ðŸ§  ${currentPlayer}'s Truth: ${q}`;
    }

    function pickDare() {
      const d = dares[Math.floor(Math.random() * dares.length)];
      document.getElementById("result").textContent = `ðŸ”¥ ${currentPlayer}'s Dare: ${d}`;
    }
  </script>
</body>
</html>
